      section{

.xx{
   background:orange;
   width:20%;
   height:200px;
   flex:2;
   transition: 2s;
   overflow: hidden;
   
}
.xy{
   background:purple;
    width:60%;
    height:200px;
transition: 2s;
   flex:4;
}
.xz{
   width:20%;
   background: yellow;
    height:200px;
    flex:2;
    overflow: hidden;
    transition: 2s;
}
		
		
		
		
	</style>
